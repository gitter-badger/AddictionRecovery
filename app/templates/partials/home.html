<div id="home">
    <header>
        <h4>Home</h4>
    </header>

    <section>
        <ons-list modifier="inset" class="settings-list">
            <ons-list-header> {{ prevs.length }} Previous Locations</ons-list-header>
            <ons-list-item ng-repeat="prev in prevs" modifier="chevron">
                <a ng-href="#/location/{{ prev | lowercase }}"> {{ prev }} </a>
            </ons-list-item>
        </ons-list>

        <ons-list modifier="inset" class="settings-list">
            <ons-list-header>Nearest {{ isOnline() }}</ons-list-header>
			<ons-list-item modifier="chevron" ng-repeat="close in closest">
				<a ng-href="#/place/{{ close.code }}" ng-click="dataToPlace(close)"> {{ close.name }} </a>
			</ons-list-item>
        </ons-list>
    </section>

</div>
