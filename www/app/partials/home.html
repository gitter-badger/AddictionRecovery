<div id="" class="span12 user-display">
    <header>
        <h3><span>Home <i></i></span></h3>

    <section>

            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="">Previous<span class="pull-right icon-chevron-left"></span></a> </li>
                <li ng-repeat="prev in prevous"><a href="#/place/:{{ prev.code }}">{{ prev.name }}<span class="pull-right icon-chevron-right"></span></a></li>
            </ul>
        </div>


        <div class="ui-section">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="">Nearest<span class="pull-right icon-chevron-left"></span></a> </li>
                <li ng-repeat="near in nearest"><a href="#/place/:{{ near.code }}">{{ near.name }}<span class="pull-right icon-chevron-right"></span></a></li>
            </ul>
        </div>


    </section>
</div>
