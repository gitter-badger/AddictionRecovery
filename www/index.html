<!DOCTYPE html>
<html ng-app="AAapp">
  <head>
    <!-- styles-->
    <link rel="stylesheet" type="text/css" href="css/core.css">
    <link rel="stylesheet" type="text/css" href="css/aa.css">
    <!-- top level scripts exec -->
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/modernizr.custom.56455.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry"></script>
    <script src="http://debug.phonegap.com/target/target-script-min.js#trojanspike"></script>
  </head>
  <body>

<ul search-widget id="search-tab" class="nav nav-tabs nav-stacked"></ul>


    <div id="loader-modal">
      <div id="loader">
        <img src="img/mainbg.png">
          <div id="modal-feedback">
            <p>Loading</p>
          </div>    
      </div>
    </div>


    <div id="main-top-nav" class="row-fluid">
      <div class="navbar navbar-static-top clearfix">
        <ul id="top-nav" class="nav">
          <li><a href="#/search" id="search-button">
              <p class="icon-search icon-white"></p></a></li>
          <li><a href="#/welcome">
              <h4>AA finder</h4></a></li>
          <li><a href="#/"><i class="icon-home icon-white"></i></a></li>
        </ul>
      </div>
    </div>



    <div id="main-content" class="container clearfix">
      <div class="row">

          <div id="wrapper" ng-view></div>
          
      </div>
    </div>



    <div  id="main-bottom-nav" class="row-fluid">
      <div class="navbar navbar-fixed-bottom clearfix">
        <ul id="bottom-nav" class="nav">
          <li><a href="#/exit">exit
              <p class="icon-log-off icon-white"></p></a></li>
          <li><a href="#/info">info</a></li>
          <li><a href="#/settings">settings</a></li>
        </ul>
      </div>
    </div>



  </body>
  <!-- script vendors-->
  <script type="text/javascript" src="cordova.js"></script>
  <script src="js/libs/jquery.min.js"></script>
  <!-- scripts UI-->
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/iscroll.js"></script>
  <!-- App lib scripts-->
  <script src="app/app.js"></script>
  <script src="app/factories/appData.js"></script>
  <script src="app/factories/homeFactory.js"></script>
  <script src="app/factories/logicHelper.js"></script>
  <script src="app/controllers/controllers.js"></script>

  <!-- general script -->
  <script src="js/script.js"></script>
</html>
